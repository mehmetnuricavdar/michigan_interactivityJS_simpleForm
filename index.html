<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Form</title>
</head>

<body>
    <script src="jsfile.js"></script>
    <form action="">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" required></br>

            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" required></br>

            <label for = "yesNick">Nickname?:</label>
			  <input id="yesNick" name="yesNick" type="checkbox" value="yes" onchange= "nicknameFunction()"/>	<br/>
			    
  <div id = "nick">
				    <label for = "nickname">Nickname:</label>
				    <input type = "text" name = "nickname" id = "nickname"><br/>
			  </div>

            <label>Email: <input type="email" name="email" id="email"></label></br>
            <label>Confirm Email: <input type="email" name="confirm_email" id="confirm_email"
                    onchange="return check()"></label></br>

            <label for="birth">Birth</label>
            <input type="date" name="birth" value="birth" id="birth"></br>
            <input type="submit" value="Click Here" onclick="return check()">
        </fieldset>
    </form>
</body>

</html>
